all:
  vars:
    ansible_python_interpreter: /usr/bin/python3
  children:
    containers: &cont
      vars:
        ansible_user: root
        ansible_ssh_port: 2222
        ansible_ssh_host_key_checking: no
        ansible_host_key_checking: no
      hosts:
        container01: &node1
          ansible_host: 192.168.1.201
          device: /dev/vdb
        container02: &node2
          ansible_host: 192.168.1.202
          device: /dev/vdb
        container03: &node3
          ansible_host: 192.168.1.203
          device: /dev/vdb
    osds: 
      <<: *cont
    mons:
      <<: *cont
    masters:
      <<: *cont
    slaves:
    machines:
      vars:
        ansible_user: root
      hosts:
        dgfip01:
          <<: *node1
        dgfip02:
          <<: *node2
        dgfip03:
          <<: *node3
